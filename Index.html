            background-color: #ffffff;
            color: #d32f2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

            .button:hover {

        }

    </style>
</head>
